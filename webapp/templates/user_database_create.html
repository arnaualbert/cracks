  <div class="container mt-5">
    <div id="hide_form">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="border p-5 d-flex flex-column align-items-center">
          <h2 class="mb-4">Create a Database</h2>
          <form action="/create_database" method="post">
            <div class="mb-3">
              <label for="dbType" class="form-label">Database Type:</label>
              <select class="form-select" id="dbType" name="dbType" required>
                <option value="mysql">MySQL</option>
                <option value="mariadb">MariaDB</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="dbName" class="form-label">Database Name:</label>
              <input type="text" class="form-control" id="dbName" name="dbName" required>
            </div>
            <div class="mb-3">
              <label for="dbAdminUser" class="form-label">Admin User Name:</label>
              <input type="text" class="form-control" id="dbAdminUser" name="dbAdminUser" required>
            </div>
            <div class="mb-3">
              <label for="dbAdminPassword" class="form-label">Admin Password:</label>
              <input type="password" class="form-control" id="dbAdminPassword" name="dbAdminPassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-load-send-form">Create Database</button>
          </form>
        </div>
      </div>
    </div>
  </div>

      <div class="spinner-border load-spin" role="status" style="display: none;">
