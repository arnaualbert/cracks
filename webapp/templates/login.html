    <title>Cracks</title>

    <link rel="icon" href="../static/cracks-favicon-color.png">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../static/cracks-favicon-black.png" alt="" style="height: 35px;">Cracks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/"> <i class="fa-solid fa-house"></i>Home</a>

          <h5 class="card-title">Login</h5>

          <form method="post" action="/login">

              <label for="Username">Username</label>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Enter username">
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
            </div>
            <br>
            <a href="/register" class="btn btn-light">Sing In</a>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    

  </body>
