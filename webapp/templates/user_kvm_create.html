  <div class="h-100 d-flex align-items-center justify-content-center">
    <h1>Â¡Here create your own VM!</h1>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="border p-5 d-flex flex-column align-items-center">
                <h2 class="mb-4">Create a Virtual Machine</h2>
                <form action="/kvm_create" method="post">
                    <div class="mb-3">
                        <label for="vmName" class="form-label">Virtual Machine Name:</label>
                        <input type="text" class="form-control" id="vmName" name="vmName" required>
                    </div>
                    <div class="mb-3">
                      <label for="vmName" class="form-label">Hostname:</label>
                      <input type="text" class="form-control" id="vmHostname" name="vmHostname" required>
                  </div>
                    <div class="mb3">
                      <label for="password_user" class="form-label">Password VM:</label>
                      <input type="password" class="form-control" id="vmPassword" name="vmPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="ram" class="form-label">Memory (RAM):</label>
                        <select class="form-select" id="ram" name="ram" required>
                            <option value="1024">1 GB</option>
                            <option value="2048">2 GB</option>
                            <option value="4096">4 GB</option>
                            <option value="8192">8 GB</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cpus" class="form-label">Number of CPUs:</label>
                        <select class="form-select" id="cpus" name="cpus" required>
                            <option value="1">1 CPU</option>
                            <option value="2">2 CPUs</option>
                            <option value="4">4 CPUs</option>
                            <option value="8">8 CPUs</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="iso" class="form-label">ISO Image:</label>
                        <select class="form-select" id="iso" name="iso" required>
                            <option value="jammy">jammy 22.04</option>
                            <option value="xenial">xenial 20.04</option>
                            <option value="mantic">mantic 23.04</option>
                            <option value="focal">focal 20.04</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Create VM</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
