<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9cb825050b.js" crossorigin="anonymous"></script>
    <title>Cracks</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/register.js"></script>
    <link rel="icon" href="../static/cracks-favicon-color.png">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../static/cracks-favicon-black.png" alt="" style="height: 35px;">Cracks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/"> <i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"><i class="fa-solid fa-right-to-bracket"></i>Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center mt-5">
      <div class="card text-center">
        <div class="card-body" style="width:500px;">
          <h5 class="card-title">Sing In</h5>
          <br>
          <form action="/register" method="post">
            <div class="form-group">
              <label for="Username">Email<strong style="color: red;"> *</strong></label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Enter email" onkeyup="ableDisableButton()">
            </div>
            <br>
            <div class="form-group">
              <label for="Username">Username<strong style="color: red;"> *</strong></label>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Enter username" onkeyup="ableDisableButton()">
            </div>
            <br>
            <div class="form-group">
              <label for="Name">Name<strong style="color: red;"> *</strong></label>
              <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter your name" onkeyup="ableDisableButton()">
            </div>
            <br>
            <div class="form-group">
              <label for="Surname">Surname<strong style="color: red;"> *</strong></label>
              <input type="text" class="form-control" id="surname" name="surname" aria-describedby="name" placeholder="Enter your name" onkeyup="ableDisableButton()">
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputPassword1">Password<strong style="color: red;"> *</strong></label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" onkeyup="ableDisableButton()">
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputPassword1">Repeat Password<strong style="color: red;"> *</strong></label>
              <input type="password" class="form-control" id="passwordrepeat" name="passwordrepeat" placeholder="Repeat password" onkeyup="ableDisableButton()">
            </div>
            <br>
            <a href="/login" class="btn btn-light" >Login</a>
            <button type="submit" id="button_register" class="btn btn-primary" disabled>Submit</button>
            <br>
            {{ message }}
            <p id="message_passwords"></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
